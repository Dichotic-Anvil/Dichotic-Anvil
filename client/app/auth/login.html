<div id='login'>
  <h1>Sign in</h1>
  <form name="loginForm" ng-submit='login()'>
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>Login</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup!</strong></a>
</div>
